_C0 PPSSPP Multi Fix v1.6
# FEATURES:
# - Fixed 2nd player disconnection/crash when someone else joins the hideout (allowing 4 players) and crashes on mobile emulators.
# - Reworked slot detection system that works properly on 4 player hideouts, letting all users play normally.
# - Modified hideout search that shows UH and DH hideouts at once regardless of the save data type.
# - Support for all code refresh rates, regions (excepting demos) and languages.
# - Integrated infection cure and complete savestate fix.
# - Some small code changes to increase performance.
# NOTES:
# - The infection cure is applied every time you save. For more info: https://bit.ly/2HcWoHx
# - The slot detection system could fail if players use the same save data.
# - Joining hideouts is still glitchy and sometimes they won't appear/connect properly. Reopening/Restarting search should fix this.
# - Disabling fast memory is recommended when joining with +2 players. This solves crashes at connecting.
# - The code has been tested on official PPSSPP 1.8, but it should work on all versions.
# - All players need to have the latest fix version for the game to work properly.
# - If the code fails and you're controlling someone else's hero on a mission, exit without saving.
# - Networking issues (like not being able to find hideouts) are unrelated to the code.
# UPDATE: The issues have been fixed. Any PPSSPP build after v1.10.3-262 should work fine.
# Created by Madwig
